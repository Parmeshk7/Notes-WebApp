<div class="component">
  <div class="container py-3 py-md-5 d-flex flex-column align-content-center">
    <div class="row justify-content-center px-3 py-4">
      <div class="col-lg-6 col-md-8 col-sm-10 p-5 shadow form-wrapper bg-light">
        <form class="px-lg-5 px-md-0"  #loginForm="ngForm" (ngSubmit)="handleLoginForm(loginForm)">
          <div class="h3 text-center mb-5">Login Here</div>

          <div *ngIf="message" class="alert alert-danger p-1 text-center" role="alert">
            {{ message }}
          </div>

          <div class="form-group mb-4">
            <input type="text" class="form-control" id="email" name="username" placeholder="Email" required ngModel
            #emailInput="ngModel"/>
            <div *ngIf="emailInput.touched && emailInput.errors?.['required']" class="text-danger">*Required</div>
          </div>

          <div class="form-group mb-3 mt-2">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
              ngModel #passwordInput="ngModel" />

              <div *ngIf="passwordInput.errors?.['required'] && passwordInput.touched" class="text-danger">
                *Required
              </div>

          </div>

          <div class="d-flex justify-content-center mt-5">
            <div>
              <button type="submit" class="btn btn-outline-dark me-4 rounded-5 px-4">
                Submit
              </button>
            </div>
            <div>
              <button class="btn btn-outline-danger rounded-5" routerLink="/">
                Cancel
              </button>
            </div>
          </div>
        </form>

        <div class="mt-4 text-end">
              <a href="signup" class="text-secondary">Create Account</a>
            </div>
      </div>
    </div>
  </div>
</div>
